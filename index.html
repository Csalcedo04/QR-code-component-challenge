<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="content">
    <div class="attribution">
      <img src="images/image-qr-code.png" alt="QR code to frontendmentor.io" class="qr">
      <div class="text">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <h2 class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div>
  
    </div>
    <div class="container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Csalcedo04">Carlos Alberto Salcedo Rodriguez</a>.
    </div>
  </div>
</body>
</html>
